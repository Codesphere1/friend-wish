    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");

            // Restore playback time if available
            if (sessionStorage.getItem("musicTime")) {
                audio.currentTime = sessionStorage.getItem("musicTime");
            }

            // Attempt to play
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay prevented. Trying again...");
                    setTimeout(() => audio.play(), 1000);
                });
            }

            // Store playback position before page unload
            window.addEventListener("beforeunload", function () {
                sessionStorage.setItem("musicTime", audio.currentTime);
            });
        });
    </script>
